            width: 30%;

        select{

            position: relative;
            top: -90px;

    <body>
        <form id="mainForm">
            <div class="titlesClass">id:</div>
            <select name="userIdSelection" id="userIdSelection" autofocus >

            </select>
        </form>
    </body>
